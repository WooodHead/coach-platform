query GetTimeTableEntries {
  timetable {
    id
    group {
      name
    }
    day
    start_time
    duration
  }
}

mutation AddTimeTableEntries($day: Int!, $duration: interval!, $group_id: uuid!, $start_time: timetz!) {
  insert_timetable_one(object: {day: $day, duration: $duration, group_id: $group_id, start_time: $start_time}) {
    day
    duration
    group_id
    id
    start_time
  }
}


query GetGroupNames {
  group {
    id
    name
  }
}